<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Projeto Individual módulo 3 </title>
  
    <!-- o arquivo 'style.css' define estilo geral da index-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- o arquivo 'form.css' define estilo do formulario de imputs-->
    <link rel="stylesheet" href="./assets/css/form.css" />
     
    <!-- fonte lato de origem externa -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    
  </head>
  <body>
    <div class="content">
      <header class="header">
        <img src="./assets/img/marca.svg" alt="marca" class="marca"/>

        <p class="titulo"> Controle Financeiro </p>

        <div class="navigation-box" id="semHover">
          <img src="./assets/img/menuHamburguer.svg" alt="menu hamburguer" class="hamburguer" onclick="abrirMenu()"/>

          <div class="menu">
            <img src="./assets/img/x.svg" alt="ícone X para fechar" class="vector-x" onclick="fecharMenu()"/>
            <a href="#" class="cadastro-transacoes"> Cadastro de transações </a>
           
            <div class="separador">|</div>
            <a href="#" class="limpar-dados" onclick="limpaLocalStorage()"> Limpar dados </a>
          </div>
        </div>
      </header>

  
      <main class="main">
        <div class="retangulo-tablet">
          <form id="form" class="form" onsubmit="saveForm()" autocomplete="off">
            <p class="nova-transacao"> Nova transação </p>

            <div class="display-flex-tablet">
              <div class="input-transacao">
                <label class="tipo-transacao" for="tipo-select"> Compra e Venda </label>
                <select name="tipoSelect" id="tipo-select" autofocus required>
                  <option label="Selecione a opção" value=""></option>
                  <option id="compra" value="0"> Compra </option>
                  <option id="venda" value="1"> Venda </option>
                </select>
              </div>

              <div class="input-mercadoria">
                <label class="tipo-mercadoria" for="tipo_mercadoria"> Nome da mercadoria </label>
                <input name="nome" type="text" id="tipo_mercadoria" placeholder="Digite o nome" required />
              </div>

              <div class="input-valor">
                <label class="tipo-valor" for="tipo_valor"> Valor </label>
                <input onkeyup="testaCampoValor()" name="valor" type="text" id="tipo_valor" placeholder="R$ 0,00" required />
              </div>
            </div>

            <button class="inputBtn" type="submit"> Adicionar transação </button>
            <hr id="hr" />
          </form>
        </div>

        <div class="conta">
          <p class="extrato-transacao"> Extrato de transações </p>
          <div class="frame">

            <div class="extratos">
              <p class="extrato-mercadoria"> Mercadoria </p>
              <p class="extrato-valor"> Valor </p>
            </div>

            <hr class="hr-tipo4" />
            <div class="excluiLinhas">
                <hr class="hr-tipo5" />
                <div class="totais">
                    <p class="total"> Total </p>
                    <p class="total-valor"></p>
                </div>
                <p id="lucro" class="lucro"></p>
              </div> 
            </div>

          </div>
        </div>
      </main>

      <footer></footer>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
